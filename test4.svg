<svg xmlns="http://www.w3.org/2000/svg">
  <foreignObject xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <style>
      @property --hue {
        syntax: "&lt;integer&gt;";
        initial-value: 0;
        inherits: false;
      }

      :root {
        --hue: 0;
        background-color: #0000;
      }

      * {
        padding: 0;
        margin: 0;
      }

      .ball {
        width: 100vw;
        height: 100vh;
        border-radius: 50%;
        background: oklch(0.75 0.1275 var(--hue));
        counter-reset: hue var(--hue);
        animation: hue 18s linear infinite;
      }

      .ball::after {
        content: counter(hue);
        font-family: "Cascadia Mono", -apple-system, "BlinkMacSystemFont", "Trebuchet MS", Roboto, Ubuntu, sans-serif;
        font-size: 20px;
        color: rgb(255 255 255 / 0.5);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      @supports not (color: oklch(0.75 0.1275 180)) {
        .ball::after {
          content: 'Browser does not support';
          color: red;
          font-size: 1rem;
        }
      }

      @keyframes hue {
        to { --hue: 359; }
      }

      .fancy-border {
        --border-size: 1px;
        pointer-events: none;
        position: absolute;
        inset: calc(0px - var(--border-size));
        padding: var(--border-size);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        border-radius: inherit;
        overflow: hidden;
      }

      .fancy-border::before,
      .fancy-border::after { 
        content: '';
        background: radial-gradient(100% 100% at right, red, transparent 50%);
        position: absolute;
        aspect-ratio: 2 / 1;
        transform: translate(-50%, -50%);
        aspect-ratio: 1;
        width: 20em;
        offset-path: border-box;
        offset-anchor: 50% 0%;
      }

      .fancy-border::before {
        animation: journey 20s infinite linear;
      }

      .fancy-border::after {
        animation: journey 20s -10s infinite linear;
      }

      @keyframes journey {
        to {
          offset-distance: 100%;
        }
      }
    </style>
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div class="ball">
        <div class="fancy-border"></div>
      </div>
    </body>
  </foreignObject>
</svg>